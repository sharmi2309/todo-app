<h2 class="text-3xl font-bold mb-6 text-center text-white drop-shadow-md">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <input type="email" placeholder="Email"
         [(ngModel)]="email" name="email" required
         class="w-full p-3 mb-4 rounded-lg border border-white/40 bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-fuchsia-300"/>
  <input type="password" placeholder="Password"
         [(ngModel)]="password" name="password" required
         class="w-full p-3 mb-6 rounded-lg border border-white/40 bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-fuchsia-300" />
  <button class="bg-fuchsia-500 hover:bg-fuchsia-600 text-white font-semibold w-full p-3 rounded-lg transition duration-300 shadow-md" 
  type="submit">
    Login
  </button>
</form>
