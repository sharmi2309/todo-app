
<form [formGroup]="todoForm" (ngSubmit)="submit()" class="mb-6 p-4 border rounded shadow bg-white">
  <div class="flex flex-col md:flex-row gap-2 mb-2">
    <input type="text" formControlName="title" placeholder="Title" class="p-2 border rounded flex-1"/>
    <input type="text" formControlName="description" placeholder="Description" class="p-2 border rounded flex-1"/>
    <label class="flex items-center gap-1">
      <input type="checkbox" formControlName="isCompleted" /> Completed
    </label>
  </div>
  <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
    {{ todoToEdit ? 'Update' : 'Add' }}
  </button>
  <button type="button" *ngIf="todoToEdit" (click)="cancel()" class="ml-2 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
    Cancel
  </button>
</form>
